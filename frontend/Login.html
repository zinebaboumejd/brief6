<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form class="maform">

                            <div class="form-group row">
                                <label for="text" class="col-md-4 col-form-label text-md-right">Reference</label>
                                <div class="col-md-6">
                                    <input type="text" id="reference" class="form-control reference" name="reference" required>
                                </div>
                            </div>                    
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                              
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>



<script>

    var ref = document.getElementById('reference').value;


const form =document.querySelector('.maform');
form.addEventListener('submit',(e)=>{
    e.preventDefault();
    const reference=document.querySelector('.reference').value;
var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
  "reference": reference
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost/brief6/User/login", requestOptions)
  .then(response => response.json())
  .then(res => {
      if(!res.error){
        localStorage.setItem('reference', JSON.stringify(res[0]));
   window.location.href = "./formreservation.html";
      }else{
        alert("reference incoret");
        window.location.href = "./Login.html";
        
      }
})
   .catch(error => console.log('error', error));
 });
 

</script>
