<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form class="maform"   >
                                <div class="form-group row">
                                    <label for="Nom" class="col-md-4 col-form-label text-md-right">Nom</label>
                                    <div class="col-md-6">
                                        <input type="text" id="Nom" class="form-control nom" name="Nom">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="Prenom" class="col-md-4 col-form-label text-md-right">Prenom</label>

                                        <input type="text" id="Prenom" class="form-control Prenom" name="Prenom">
                                    </div>
                                </div>
                                <div class="form-group row">

                                        </button>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script>

const form =document.querySelector('.maform');
form.addEventListener('submit',function (e){
    e.preventDefault();
    const Nom=document.querySelector('.nom').value;
    const Prenom=document.querySelector('.Prenom').value;
    const Naissance=document.querySelector('.Naissance').value;

    var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
  "datenaisance":Naissance,
  "nom": Nom,
  "prenom": Prenom
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost/brief6/User/register", requestOptions)
  .then(response => response.text())
  .then(result => alert(result))
  .catch(error => console.log('error', error));
  Redirect('Homeclient.html');
})






    
</script>
